
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,700;1,100;1,300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form method="post" action="">
        <fieldset>
        <label for="first-inputs">Name<input class="first-inputs" required type="text" placeholder="Enter your name"/></label>
        <label for="first-inputs">Email<input class="first-inputs" required type="email" placeholder="Enter your email"/></label>
        <label for="first-inputs">Age (Optional)<input class="first-inputs" min="18" type="number" placeholder="Age"/></label>
        <label for="first-inputs">Which option best describes your current role?<select required class="first-inputs">
        <option class="zero-option" value="">Select current role</option>
        <option value="1">Student</option> 
        <option value="2">Full Time Tob</option> 
        <option value="3">Full Time Learnet</option> 
        <option value="4">Prefer not to say</option> 
        <option value="5">Other</option> 
        </select>
        </label>
        <label  class="before-radio">Would you recommend freeCodeCamp to a friend? </label>
        <label ><input name="account-type" checked  type="radio" required />Definitely</label>
        <label ><input name="account-type"  type="radio" required />Maybe</label>
        <label ><input name="account-type"  type="radio" required />Not sure</label>
        <label for="first-inputs">What is your favorite feature of freeCodeCamp?
            <select required class="first-inputs">
                <option class="zero-option" value="">Select option</option> 
                <option value="2">Challenges</option> 
                <option value="3">Projects</option> 
                <option value="4">Community</option> 
                <option value="5">Open Source</option> 
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input  type="checkbox"/>Front-end Projects</label>
        <label><input  type="checkbox"/>Back-end Projects</label>
        <label><input  type="checkbox"/>Data Visualization</label>
        <label><input  type="checkbox"/>Challenges</label>
        <label><input  type="checkbox"/>Open Source Community</label>
        <label><input  type="checkbox"/>Gitter help rooms</label>
        <label><input  type="checkbox"/>Videos</label>
        <label><input  type="checkbox"/>City Meetups</label>
        <label><input  type="checkbox"/>Wiki</label>
        <label><input  type="checkbox"/>Forum</label>
        <label><input  type="checkbox"/>Additional Courses</label>
        <label for="last-input">Any comments or suggestions?
            <textarea class="last-input" rows="8" placeholder="Enter your text here"></textarea>
        </label>
        <button value="Submit" type="submit">Submit</button>
        </fieldset>
    </form>
   
    
</body>
</html>
